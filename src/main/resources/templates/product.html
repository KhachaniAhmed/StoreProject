<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product System</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" href="js/main.js" th:src="@{js/main.js}"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>


	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				Product <label th:text="${product.id}">
			</h3>
			<table class="table table-striped table-hover" id="productTable">
				<thead>
					<tr class="success">
						<th>Prouct ID</th>
						<th>Name</th>
						<th>CategoryId</th>
						<th>manufacturer</th>
					</tr>
				</thead>
				<tbody>
					<tr id="products" class="success">
						<td class="productid" th:text="${product.id}"></td>
						<td class="productname" th:text="${product.name}"></td>
						<td th:text="${product.manufacturer.name}"></td>
						<td th:text="${product.category.categoryName}"></td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-danger" th:href="@{/products}">Cancel</a>
		</div>
	</div>
</body>
</html>
